# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=chatwidgetsdk.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.nvngoc2409 -DartifactId=chatwidgetsdk -Dversion=3.1.3 -Dpackaging=aar -DgeneratePom=true
